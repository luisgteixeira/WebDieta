<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/pure-min.css" %}">

    <title>WebDieta</title>
    <style>
    div {
      margin: 7%;
    }
    ul {
      display: none;
    }
    body {
      font-family: 'Ubuntu', sans-serif;
      color: #606060;
    }
    </style>
  </head>

  <body>

    <div align="center">

        {% if form.errors %}
          {% for error in form.non_field_errors %}
            <div>
              <strong>{{ error|escape }}</strong>
            </div>
          {% endfor %}
        {% endif %}

        {% if next %}
        <p class="pure-form-message">Você precisar fazer login para acessar essa página.</p>

        <form class="pure-form pure-form-stacked" action="{% url 'login' %}?next={{next}}" method="post" >
        {%else%}
        <form class="pure-form pure-form-stacked" method="post" action="{% url 'login' %}">
        {% endif %}

        {% csrf_token %}
        <table>
            {{ form.as_table }}
             <tr>
                <td></td>
                <td>
                  <a href="../cadastrar" class="pure-button">Cadastro</a>
                  <input class="pure-button pure-button-primary" type="submit" = value="Entrar">
                </td>
            </tr>
         </table>
      </form>
    </div>

</body>

</html>
